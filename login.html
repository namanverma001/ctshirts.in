<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Shop - Login</title>
    <link rel="stylesheet" href="styless.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />

</head>
<body>
    <div class="login-container">
        <h2>Login to Ctshirts.in </h2>
    <div>
        <i class="fas fa-envelope"></i>
        <input class="js-login-name" type="text" placeholder="name">
        <br>
        <i class="fas fa-lock"></i>
        <input class="js-login-password" type="password" placeholder="Password">
        <br>
        <button class="js-login-submit">Submit</button>
        <br>
        <p>Don't have an account?<a href="signup.html">Create one</a></p>
    </div>
    <script src="firebase.js" type="module"></script>
    <script src="login.js" type="module"></script>
</body>
</html>
