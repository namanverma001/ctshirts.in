<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Customization Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="tshirt-div" class="tshirt-section">
            <img id="tshirt-backgroundpicture" src="https://ourcodeworld.com/public-media/gallery/gallery-5d5afd3f1c7d6.png"/>
            <div id="drawingArea" class="drawing-area">					
                <div class="canvas-container">
                    <canvas id="tshirt-canvas" width="200" height="400"></canvas>
                </div>
            </div>
        </div>

        <div class="features-section">
            <p>To remove a loaded picture on the T-Shirt select it and press the <kbd>DEL</kbd> key.</p>
            <label for="tshirt-design">T-Shirt Design:</label>
            <select id="tshirt-design">
                <option value="">Select one of our designs ...</option>
                <option value="https://ourcodeworld.com/public-media/gallery/gallery-5d5b0e95d294c.png">Batman</option>
            </select>

            <label for="tshirt-color">T-Shirt Color:</label>
            <select id="tshirt-color">
                <option value="#fff">White</option>
                <option value="#000">Black</option>
                <option value="#f00">Red</option>
                <option value="#008000">Green</option>
                <option value="#ff0">Yellow</option>
            </select>

            <label for="tshirt-size">T-Shirt Size:</label>
            <select id="tshirt-size">
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
            </select>

            <label for="tshirt-custompicture">Upload your own design:</label>
            <input type="file" id="tshirt-custompicture" />
            <button id="download-button">Download Customized T-Shirt</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
